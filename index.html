<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Bubble Game</title>
</head>
<body>
  <div id="main">
    <!-- panel -->
    <div id="panel">
      <!-- panel top -->
      <div id="p-top">
        <div class="elem">
          <h4>Hit</h4>
          <div id="hit-val" class="box">
6
          </div>
        </div>
        <div class="elem">
          <h4>Timer</h4>
          <div id="timer-val" class="box">
            60
          </div>
        </div>
        <div class="elem">
          <h4>Score</h4>
          <div id="score-val" class="box">
            0
          </div>
        </div>
      </div>
      <!-- panel bottom -->
      <div id="p-bottom">
        <!-- bubble -->
        
      </div>
    </div>
    <!-- Error message -->
    <div id="error-message">Wrong Number!</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
